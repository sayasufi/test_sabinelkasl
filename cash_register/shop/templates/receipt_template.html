<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чек</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            min-height: 90vh; /* Задаем минимальную высоту */
        }
        .text-center {
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        p.text-muted {
            color: #777;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .table th {
            background-color: #f7f7f7;
            font-weight: 600;
        }
        .table td {
            color: #555;
        }
        .total {
            font-size: 22px;
            color: #333;
            border-top: 2px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #888;
        }
        .footer p {
            margin: 0;
        }
        /* Дополнительные тени и стили */
        .table th {
            border-radius: 5px;
        }
        .table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center">
        <h1>Чек</h1>
        <p class="text-muted">Дата и время: {{ created_at }}</p>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Количество</th>
                <th>Цена за единицу</th>
                <th>Общая стоимость</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.count }}</td>
                <td>{{ item.price }} руб.</td>
                <td>{{ item.total_price }} руб.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="total font-weight-bold">
        Итоговая сумма: {{ total_sum }} руб.
    </div>

    <div class="footer">
        <p class="font-italic">Спасибо за покупку!</p>
    </div>
</div>

</body>
</html>
